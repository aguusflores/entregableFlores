<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script> 

    <title>CONVERSOR A MONEDAS INTERNACIONALES</title>
</head>

<body>
    <header>
        <img src="./logo.png" alt="Logo">
        
    </header>
    <h1>CONVERSOR DE MONEDAS</h1>
    <p>CONVERSOR DE PESOS ARGENTINOS A EUROS, DOLARES Y REALES</p>
 
    <form id="conversionForm">
        <input type="number" id="pesos" placeholder="Cantidad en pesos argentinos" required>
        <select id="moneda">
            <option value="dolar" id="dolar">Dólares</option>
            <option value="euros" id="euro">Euros</option>
            <option value="reales" id="real">Reales</option>
        </select>
        <button id="button">Convertir</button>
    </form>
    
    <p id="resultado"></p>
    <div id="resultados"></div>

    <h2>VALORES DE LAS DIVISAS</h2>

    <img src="./VALOR DIVISA.jpg" alt="valores monedas hoy">
    <p>Valores de las divisas al día de la fecha</p>
     
    <footer>
        <p>© 2024 - Todos los derechos reservados</p>

         <!--sweet alert-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
